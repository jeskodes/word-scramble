<body>
    <header>

    </header>

    <main>
        <section class = "game-play">
            <div id="game-area">
                <h1 id="heading-wordscramble">Word Scramble</h1>
                <input type="text" class ="input-text" id = "input-word" name = "inputtext" 
                autocomplete = "off" spellcheck = "false" autocomplete = "off" 
                placeholder = 'Press Enter to Skip' aria-label="Type word here" 
                onkeypress="return (event.charCode > 64 && 
	            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">


            <div class = "div-rules">
                <ul id="rules">
                    <li class = "list-intro">Unscramble the Animal!</li>
                    <li class = "list-intro">Press Enter to Skip</li>
                    <li class = "list-intro">5 Turns then Play Again </li>
                </ul>
            <div>

<!-- Code snippet to only allows letters in textbox from: 
https://www.includehelp.com/code-snippets/allow-only-alphabets-in-input-field-in-javascript.aspx -->
                
            </div>
        </section>
    </main>
