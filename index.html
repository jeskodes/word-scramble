    <header>

    <!-- Test3  -->
    
    <!--This is where the main game play will take place-->
    <!--Will use JavaScript to select the game area into a useable object-->
    <main>
        <section class = "game-play">
            <div id="game-area">
                <h1 id="heading-wordscramble">Word Scramble</h1>
                <textarea class = "input-text" id = "input-word" name = "inputtext" 
                autocorrect = "off" spellcheck="false" autocomplete = "off" = 'Press Enter to Skip' 
                onkeypress="allowOnlyLetters" aria-label="Type word here" onkeypress="return (event.charCode > 64 && 
                event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
            </textarea>
            </div>
        </section>
    </main>

    <footer class = "footer__link">
